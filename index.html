<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- favicon -->
    <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/128/3095/3095036.png" type="image/x-icon">
    <title>Multiple Timers App</title>

    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lilita+One&family=Lora:ital,wght@0,400;1,600&family=Roboto&display=swap" rel="stylesheet">

    <!-- css file link -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <!-- App heading -->
        <h1 class="heading">Multiple Timers App</h1>

        <!-- start -->
        <div class="input-card card">
            <!-- time input -->
            <p class="set-time">Set Time :</p>
            <div class="time card-mid">
                <div class="hr editable" name="hr" contenteditable="true">00</div>
                <div class="sep">:</div>
                <div class="min editable" name="min" contenteditable="true">00</div>
                <div class="sep">:</div>
                <div class="sec editable" name="sec" contenteditable="true">00</div>
            </div>
            <button class="set">Set</button>
        </div>

        <!-- timer list -->
        <h3 class="current-timers">Current Timers</h3>
        <div class="timer-box">
            <!-- show when timer is not abailable -->
            <p class="no-timer">You have no timers currently!</p>
        </div>
    </div>

    <!-- js file link -->
    <script src="script.js"></script>
</body>
</html>
