<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lilita+One&family=Lora:ital,wght@0,400;1,600&family=Roboto&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <h1 class="heading">Multiple Timers App</h1>
        <div class="input-card card">
            <p class="set-time">Set Time :</p>
            <div class="time card-mid">
                <div class="hr" name="hr" contenteditable="true">00</div>
                <div class="sep">:</div>
                <div class="min" name="min" contenteditable="true">00</div>
                <div class="sep">:</div>
                <div class="sec" name="sec" contenteditable="true">00</div>
            </div>
            <button class="set">Set</button>
        </div>
        <h3 class="current-timers">Current Timers</h3>
        <div class="timer-box">
            <p class="no-timer">You have no timers currently!</p>
            
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
